<ion-header>
  <ion-toolbar>
    <ion-title>
     Buscar pelicula
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-toolbar>
  <ion-searchbar placeholde="Buscar pelicula.." animated debouce="700" [value]="textoBuscar" (ionChange)="buscar($event)">

  </ion-searchbar>
</ion-toolbar>

<ion-content>

  <ion-grid>
    <ion-row *ngIf="buscando">
      <ion-col text-center>
        <ion-spinner name="crescent"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>


<ion-list *ngIf="peliculas.length===0">
  <ion-list-header>Ideas...</ion-list-header>
  <ion-item *ngFor="let idea of ideas" (click)="textoBuscar=idea"> 
      <ion-label color="primary">{{idea}}</ion-label>
    </ion-item>

</ion-list>

<ion-grid>
  <ion-row>
    <ion-col size="6" *ngFor="let pelicula of peliculas">

      <ion-card>
        <img [src]="pelicula.poster_path | imagen" (click)="verDetalle(pelicula.id)"/>
        <ion-card-header><ion-card-subtitle>{{pelicula.release_date}}</ion-card-subtitle></ion-card-header>
        <ion-card-content>{{pelicula.title}}</ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>


</ion-content>
